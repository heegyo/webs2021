<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        let food = prompt("다음 중 가장 먹고 싶은 음식은? 1.맘스터치 2.롯데리아 3.영구스피자 4.삼겹살 5.팔도비빔면")

        if( food == "맘스터치"){
            document.write("음식의 명품 맘스터치를 고른 당신은 사람에게 첫눈에 반하기보다는 서서히 사랑에 빠지는 스타일입니다.");
        } else if(food == "롯데리아"){
            document.write("맛있는 롯데리아를 고른 당신은 쉽게 마음을 열고 또 쉽게 사람을 좋아합니다.")
        } else if(food == "영구스피자"){
            document.write("맛의 깊이가 다른 영구스 피자를 고른 당신은 오래 알고 지낸 사람들에게서 보이는 의외에 모습에 약한 스타일입니다.")
        } else if(food == "삼겹살"){
            document.write("육즙이 흘러넘치다 못해 줄줄흐르는 맛있는 삼겹살을 고른 당신은 사랑에 누구보다 적극적인 스타일입니다.")
        } else if(food == "팔도비빔면"){
            document.write("면의 전통이 깊고 탱탱한 면발을 소유한 팔도비빔면을 고른 당신은 금방 사랑에 빠지는 스타일입니다.")
        } else if {
            document.write("해당 과일이 없습니다.")
        }
        </script>
</body>
</html>
